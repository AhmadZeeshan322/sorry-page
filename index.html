<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sorry Khadeeja üåª</title>

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #ffecd2, #fcb69f);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
    padding: 16px;
}

/* Floating sunflowers */
.sunflower {
    position: absolute;
    font-size: 30px;
    animation: float 7s linear infinite;
    opacity: 0.85;
}

.sunflower:nth-child(1) { left: 10%; animation-duration: 9s; }
.sunflower:nth-child(2) { left: 45%; animation-duration: 7s; }
.sunflower:nth-child(3) { left: 80%; animation-duration: 10s; }

@keyframes float {
    from { bottom: -60px; transform: rotate(0deg); }
    to { bottom: 110%; transform: rotate(360deg); }
}

/* Card */
.card {
    background: linear-gradient(135deg, #ffffff, #fff4d6);
    width: 100%;
    max-width: 380px;
    padding: 32px 24px;
    border-radius: 22px;
    text-align: center;
    box-shadow: 0 15px 40px rgba(0,0,0,0.18);
    animation: fadeIn 1.8s ease;
    z-index: 1;
}

h1 {
    margin: 12px 0;
    font-size: 26px;
    color: #ff9f1c;
}

p {
    font-size: 16px;
    line-height: 1.6;
    color: #444;
    margin: 14px 0;
}

.heart {
    font-size: 44px;
    animation: heartbeat 1.2s infinite;
}

@keyframes heartbeat {
    0% { transform: scale(1); }
    25% { transform: scale(1.2); }
    50% { transform: scale(1); }
    75% { transform: scale(1.15); }
    100% { transform: scale(1); }
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(25px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Floating Sorry text */
.bottom-sorry {
    position: absolute;
    bottom: -60px;
    font-size: 26px;
    color: #ff6f61;
    font-weight: bold;
    animation: sorryFloat linear infinite;
    opacity: 0.9;
    z-index: 2;
}

@keyframes sorryFloat {
    from { bottom: -60px; opacity: 0; }
    to { bottom: 110%; opacity: 1; }
}

/* Small phones */
@media (max-width: 360px) {
    h1 { font-size: 22px; }
    p { font-size: 15px; }
    .heart { font-size: 38px; }
}
</style>
</head>

<body>

<!-- Sunflowers -->
<div class="sunflower">üåª</div>
<div class="sunflower">üåª</div>
<div class="sunflower">üåª</div>

<!-- Card -->
<div class="card">
    <div class="heart">‚ù§Ô∏è</div>
    <h1>Sorry Khadeeja üåª</h1>
    <p>
        Mujh se ghalti ho gayi üíõ  
        Please mujhe maaf kar do üåª
    </p>
</div>

<!-- Audio -->
<audio id="sorrySound" src="sorry.m4a"></audio>

<script>
// Play audio
window.addEventListener('load', () => {
    const audio = document.getElementById('sorrySound');
    audio.volume = 1.8;
    audio.play().catch(() => {});
});

// Create floating "Sorry"
function createSorry() {
    const sorry = document.createElement('div');
    sorry.className = 'bottom-sorry';
    sorry.innerText = 'Sorry';
    sorry.style.left = Math.random() * 80 + 10 + '%';
    sorry.style.animationDuration = (6 + Math.random() * 4) + 's';
    document.body.appendChild(sorry);

    setTimeout(() => sorry.remove(), 10000);
}

// Keep generating Sorry text
setInterval(createSorry, 1200);
</script>

</body>
</html>
